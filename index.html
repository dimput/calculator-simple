<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="result"></div>
        <input class="input" type="number" name="input" id="input" autofocus>
        <div class="btn-group">
            <div class="btn">
                <button class="plus">+</button>
            </div>
            <div class="btn">
                <button class="minus">-</button>
            </div>
            <div class="btn">
                <button class="kali">x</button>
            </div>
            <div class="btn">
                <button class="bagi">/</button>
            </div>
        </div>
        <div class="btn-group">
            <div class="btn-two">
                <button class="ce">CE</button>
            </div>
            <div class="btn-two">
                <button class="samadengan">=</button>
            </div>
        </div>
    </div>
    <script src="./calculator.js">

    </script>
</body>

</html>
